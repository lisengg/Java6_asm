<div class="panel panel-default">
	<div class="panel-heading">Hóa đơn</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-4 text-center">
				<label for="image"> 
					<img ng-src="{{'/assets/images/' + form.product.image}}" style="max-width:100%;height:200px">
				</label>
			</div>
			<div class="col-sm-8">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Tên sản phẩm</div>
						<input ng-model="form.product.name" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Giá</div>
						<input ng-model="form.price*form.quantity" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Hình ảnh</div>
						<input type="file" class="form-control" id="image"
							onchange="angular.element(this).scope().imageChanged(this.files)">
					</div>
					<div class="form-group col-sm-6">
						<div>Số lượng</div>
						<input ng-model="form.quantity" type="number" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Purchase order update date</div>
						<input ng-model="form.order.createDate" type="date" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Address</div>
						<input ng-model="form.order.address" class="form-control">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer text-center">
        <button ng-click="update()" class="btn btn-success">
        	<b class="glyphicon glyphicon-save"></b> Update
        </button>
        <button ng-click="delete(form)" class="btn btn-danger">
        	<b class="glyphicon glyphicon-trash"></b> Delete
        </button>
        <button ng-click="reset()" class="btn btn-info">
        	<b class="glyphicon glyphicon-refresh"></b> Reset
        </button>
    </div>
</div>
