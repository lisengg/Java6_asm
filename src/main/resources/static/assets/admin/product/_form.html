<div class="panel panel-default">
	<div class="panel-heading">Chỉnh sửa sản phẩm</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-4 text-center">
				<label for="image"> 
					<img ng-src="{{'/assets/images/' + form.image}}" style="max-width:100%;height:200px">
				</label>
			</div>
			<div class="col-sm-8">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Tên sản phẩm</div>
						<input ng-model="form.name" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Giá</div>
						<input ng-model="form.price" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Hình ảnh</div>
						<input type="file" class="form-control" id="image"
							onchange="angular.element(this).scope().imageChanged(this.files)">
					</div>
					<div class="form-group col-sm-6">
						<div>Loại sản phẩm</div>
						<select ng-model="form.category.id" class="form-control">
							<option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Ngày tạo</div>
						<input ng-model="form.createDate" type="date" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Trạng thái</div>
						<div class="form-control">
							<label class="radio-inline">
								<input ng-model="form.available" ng-value="true" name="available" type="radio">Còn hàng
							</label>
							<label class="radio-inline">
								<input ng-model="form.available" ng-value="false" name="available" type="radio">Hết hàng
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer text-center">
        <button ng-click="create()" class="btn btn-primary">
        	<b class="glyphicon glyphicon-plus"></b> Tạo
        </button>
        <button ng-click="update()" class="btn btn-success">
        	<b class="glyphicon glyphicon-pencil"></b> Chỉnh sửa
        </button>
        <button ng-click="delete(form)" class="btn btn-danger">
        	<b class="glyphicon glyphicon-trash"></b> Xóa
        </button>
        <button ng-click="reset()" class="btn btn-info">
        	<b class="glyphicon glyphicon-refresh"></b> Xóa form
        </button>
	
    </div>
</div>
