<div xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/index :: dynamic(~{::main})}">
	<main>
		<form th:action="@{/security/login}" method="post"
			class="col-sm-8 col-sm-offset-2">
			<i class="pull-left text-danger" th:text="${message}"></i>
			<div class="panel panel-primary" style="margin: 5px;">
				<div class="panel-heading">Đăng nhập</div>
				<div class="panel-body">
					<div class="form-group">
						<div>Tên đăng nhập:</div>
						<input name="username" class="form-control">
					</div>
					<div class="form-group">
						<div>Mật khẩu:</div>
						<input name="password" type="password" class="form-control">
					</div>
<a href="" style="margin: 5px">Quên mật khẩu ?</a>
				</div>
				<div class="panel-footer text-right">
					<button class="btn btn-success">Đăng nhập</button>
				</div>
			</div>
		</form>
	</main>
</div>
