<div xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/index :: dynamic(~{::main})}">
<main>
	<form th:action="@{/security/register}" method="post" class="col-sm-8 col-sm-offset-2">
			<div class="panel panel-primary">
				<div class="panel-heading" style="font-weight: 700">Đăng ký</div>
				<div class="panel-body">
					<div class="form-group">
						<div>Tên đăng nhập:</div>
						<input name="username" id="username" class="form-control">
					</div>
					<div class="form-group">
						<div>Mật khẩu:</div>
						<input name="password" id="password" type="password" class="form-control">
					</div>
					<div class="form-group">
						<div>Họ và tên:</div>
						<input name="fullname" class="form-control">
					</div>
					<div class="form-group">
						<div>Email:</div>
						<input name="email" type="email" class="form-control"><br>
						<i style="color: red;" th:text="${message1}"></i>
					</div>
				</div>
				<div class="panel-footer text-right">
					<button class="btn btn-success" type="submit">Đăng ký</button> <br>
					<i class="pull-left text-danger" th:text="${message}"></i>
				</div>
			</div>
	</form>
</main>
</div>
