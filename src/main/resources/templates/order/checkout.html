<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/index :: dynamic(~{::main})}">
<body>
	<main>
		<div th:replace="~{/cart/view :: shopping_cart}"></div>
		<div class="panel panel-primary">
			<div class="panel-heading">Thông tin đặt hàng</div>
			<div class="panel-body">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Tên khách hàng:</div>
						<div class="form-control" id="username">[[${#request.remoteUser}]]</div>
					</div>
					<div class="form-group col-sm-6">
						<div>Ngày đặt hàng:</div>
						<div class="form-control">{{order.createDate | date : 'dd-MM-yyyy'}}</div>
					</div> 
				</div>
				<div class="row">
					<div class="form-group col-sm-12">
						<div>Ghi chú:</div>
						<textarea ng-model="order.address" class="form-control"></textarea>
					</div>
				</div>
			</div>
			<div class="panel-footer text-right" style="margin-top: 15px">
					<button ng-click="order.purchase()" class="btn btn-success">Đặt hàng</button>
				</div>
		</div>
	</main>
</body>
</html>
