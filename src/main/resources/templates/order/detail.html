<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/index :: dynamic(~{::main})}">
<body>
	<main th:object="${order}">
		<div class="panel panel-primary">
			<div class="panel-heading">Thông tin hóa đơn</div>
			<div class="panel-body">
				<div class="row">
					<div class="form-group col-sm-4">
						<div>Số hóa đơn:</div>
						<input th:field="*{id}" class="form-control" readonly>
					</div>
					<div class="form-group col-sm-4">
						<div>Tên người mua:</div>
						<input th:field="*{account.username}" class="form-control"
							readonly>
					</div>
					<div class="form-group col-sm-4">
						<div>Ngày mua:</div>
						<input th:field="*{createDate}" class="form-control" readonly>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-12">
						<div>Địa chỉ giao hàng :</div>
						<textarea th:field="*{address}" class="form-control"></textarea>
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">Danh sách đơn hàng</div>
			<table class="table">
				<thead>
					<tr>
						<!-- <th>Id</th> -->
						<th>Tên sản phẩm</th>
						<th>Giá</th>
						<th>Số lượng</th>
						<th>Thành tiền</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="detail: *{orderDetails}" th:object="${detail}">
						<!-- <td>[[*{product.id}]]</td> -->
						<td>[[*{product.name}]]</td>
						<td>$[[*{#numbers.formatDecimal(price, 0, 'COMMA',2,'POINT')}]]</td> 
						<td>[[*{quantity}]]</td>
						<td>$[[*{#numbers.formatDecimal(price*quantity, 0, 'COMMA',2,'POINT')}]]</td> 
					</tr>
				</tbody>
			</table>
		</div>
	</main>
</body>
</html>
